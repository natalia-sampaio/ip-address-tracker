<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <title>IP Address Tracker</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">IP Address Tracker</h1>
    <div class="header__search">
      <input class="header__search-bar" id="search-bar" type="search" aria-label="search bar" placeholder="Search for any IP address or domain">
      <label class="header__search-button" id="search-button" for="search-bar"><img src="images/icon-arrow.svg" alt=""></label>
    </div>
    <span class="error-message" id="error-message"></span>
  </header>
  <section class="section">
    <div class="card">
      <div class="card__info">
        <h2 class="card__title">IP Address</h2>
        <span class="card__description" id="ip-address"></span>
      </div>
      <div class="card__info">
        <h2 class="card__title">Location</h2>
        <span class="card__description" id="location"></span>
      </div>
      <div class="card__info">
        <h2 class="card__title">Timezone</h2>
        <span class="card__description" id="timezone"></span>
      </div>
      <div class="card__info">
        <h2 class="card__title">ISP</h2>
        <span class="card__description" id="isp"></span>
      </div>
    </div>
  </section>
  <div class="map" id="map">
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.| 
    Coded by <a href="https://github.com/natalia-sampaio">Natália S. R. S. Andrade</a>.|
    Map data from ©<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors.
  </footer>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
